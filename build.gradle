plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.14'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.mindhub'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '11'
}

repositories {
	mavenCentral()
}

bootRun {
	sourceResources sourceSets.main
}

dependencies {

	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'
	implementation 'org.springframework.boot:spring-boot-starter-web'

	//*********** La l√≠nea de abajo es para que muestre en la consola de IntelliJ los
	// comandos que se van ejecutando en las tablas de la base de datos: ****************
	//spring.jpa.properties.hibernate.show_sql=true

	//********** ESTA LINEA ES PARA ACTIVAR EL MOTOR DE BBDD H2 **************
	// runtimeOnly 'com.h2database:h2'

	//********** ESTA LINEA ES PARA ACTIVAR EL MOTOR DE BBDD POSTGRES **************
	implementation 'org.postgresql:postgresql'
	implementation 'org.springframework.boot:spring-boot-starter-security'

	// **** Esto es para devolver en formato XML
	implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
